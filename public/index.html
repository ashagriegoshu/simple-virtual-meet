<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Virtual Meet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin:0; display:flex; height:100vh; }
    #left { width: 70%; padding: 12px; box-sizing:border-box; display:flex; flex-direction:column; gap:10px; }
    #videos { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:10px; flex:1; overflow:auto; }
    video { width:100%; height:100%; border-radius:8px; background:#000; object-fit:cover; }
    #controls { display:flex; gap:8px; }
    #right { width:30%; border-left:1px solid #ddd; padding:12px; box-sizing:border-box; display:flex; flex-direction:column; }
    #chatLog { flex:1; overflow:auto; border:1px solid #eee; padding:8px; border-radius:6px; background:#fafafa; }
    #chatInput { display:flex; gap:6px; margin-top:8px; }
    .small { font-size:0.9rem; color:#555; }
    .peerLabel { position:absolute; background:rgba(0,0,0,0.5); color:white; padding:4px 6px; border-radius:4px; font-size:12px; margin:8px; }
    .videoWrap { position:relative; }
  </style>
</head>
<body>
  <div id="left">
    <div id="join">
      <input id="roomId" placeholder="Room ID (e.g., team-room)" />
      <input id="name" placeholder="Your name" />
      <button id="joinBtn">Join Room</button>
      <span class="small">Uses WebRTC (peer-to-peer). Open the same room in multiple tabs to test.</span>
    </div>

    <div id="controls">
      <button id="muteBtn">Mute</button>
      <button id="camBtn">Stop Camera</button>
      <button id="shareBtn">Share Screen</button>
      <button id="leaveBtn">Leave</button>
    </div>

    <div id="videos"></div>
  </div>

  <div id="right">
    <div class="small">Chat</div>
    <div id="chatLog"></div>

    <div id="chatInput">
      <input id="chatText" placeholder="Say something..." style="flex:1" />
      <button id="sendChat">Send</button>
    </div>

    <div style="margin-top:10px;">
      <div class="small">Local status</div>
      <div id="status" class="small">Not connected</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
